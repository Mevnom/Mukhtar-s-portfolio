<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting cards</title>
    <link rel="stylesheet" href="portfolio.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <header class="navbar">
        <h1 class="logo"><a href="portfolio.html">Draco.dev</a></h1>
        <nav>
            <ul>
                <li><a href="portfolio.html" style="color:#EDFFCC;">Home</a></li>
                <li><a href="projectpage.html" style="color:#EDFFCC;">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="projects">
        <h1>- My Resume -</h1>
        <br><br>
        <div>
            <section class="project-card" style="--i:3;">
                <canvas id="pdf-render" class="riri"></canvas>
                <a href="resume1.pdf">
                    <button class="preview-btn">
                        View
                    </button>
                </a>
            </section>
        </div>

    </section>

</body>
<script>
    const url = 'resume1.pdf';

    // Load the PDF
    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
        const pdfDoc = pdfDoc_;
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');

        // Fetch the first page of the PDF
        pdfDoc.getPage(1).then(page => {
            const viewport = page.getViewport({ scale: 1 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render the page on the canvas
            page.render({
                canvasContext: ctx,
                viewport: viewport
            });
        });
    });
</script>

</html>
